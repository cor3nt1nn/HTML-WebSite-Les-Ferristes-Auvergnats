<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/form.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=form>
        <form id="signup" class="form">
                <div>
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" required minlength="1" placeholder="Entrez votre prénom">
                    <small></small>
                </div>
                <div>
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" required minlength="1" placeholder="Entrez votre nom">
                    <small></small>
                </div>
                <div>
                    <label for="birthdate">Date de Naissance</label>
                    <input type="text" name="birthdate" id="birthdate" placeholder="DD/MM/YYYY (facultatif)">
                    <small></small>
                </div>
                <div>
                    <label for="username">Pseudo</label>
                    <input type="text" name="username" id="username" required minlength="6" placeholder="Entrez votre pseudo">
                    <small></small>
                </div>
                <div>
                    <label for="userpwd">Mot de Passe</label>
                    <input type="password" name="userpwd" id="userpwd" required minlength="12" placeholder="Entrez votre Mot de Passe">
                    <small></small>
                </div>
                <div>
                    <label for="useremail">Email</label>
                    <input type="text" name="useremail" id="useremail" required placeholder="Entrez votre adresse email">
                    <small></small>
                </div>
                <input type="submit" value="S'enregistrer" class="btn" id="sub">
       </form>
    </div>
<script src="../js/form.js"></script>
</body>
