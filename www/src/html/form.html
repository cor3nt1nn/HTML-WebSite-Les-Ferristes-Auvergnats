<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/form3.css"> 
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="shortcut icon" href="../../res/img/logo_ferristes.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'enregistrer</title>
</head>
<body>
    <a href="../../index.html"><img class="back-icon" src="../../res/img/back-icon.png"  alt=""></a>
    <div class="form-container">
    <div class=form id=form>
        <form id="signup" class="signup" action="/htbin/register.py" method="POST">
            <div class="field">
                <input autocomplete="off" type="text" name="firstname" id="firstname" required minlength="1" placeholder="Entrez votre prénom" >
                <label for="firstname" class="label">Prénom</label>
                
                <small></small>
            </div>
            <div class="field">
                <input autocomplete="off" type="text" name="lastname" id="lastname" required minlength="1" placeholder="Entrez votre nom">
                <label for="lastname" class="label">Nom</label>
                <small></small>
            </div>
            <div class="field">
                <input autocomplete="off" type="text" name="birthdate" id="birthdate" placeholder="DD/MM/YYYY (facultatif)">
                <label for="birthdate" class="label">Date de Naissance</label>
                <small></small>
            </div>
            <div class="field">
                <input autocomplete="off" type="text" name="username" id="username" required minlength="6" placeholder="Entrez votre pseudo">
                <label for="username" class="label">Pseudo</label>
                
                <small></small>
            </div>
            <div class="field">
                <input autocomplete="off" type="password" name="userpwd" id="userpwd" required minlength="12" placeholder="Entrez votre Mot de Passe">
                
                <label for="userpwd" class="label">Mot de Passe</label>
                <small></small>
            </div>
            <div class="field">
                <input autocomplete="off" type="text" name="useremail" id="useremail" required placeholder="Entrez votre adresse email">
                <label for="useremail" class="label">Email</label>
                
                <small></small>
            </div>
            <input type="submit" value="S'enregistrer" class="btn" id="sub">
       </form>
       <a href="login.html" class="login-link">J'ai déjà un compte</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../js/register.js"></script>
</body>
