<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Se Connecter</title>
	<link rel="shortcut icon" href="../../res/img/logo_ferristes.png">

	<link rel="stylesheet" type="text/css" href="../css/utils/form.css"> 

	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/settings.css">

<body class="form-background">
	<a class="back-arrow" href="../../index.html"><img class="back-icon" src="../../res/img/back-icon.png"  alt=""></a>
	<div class="form-container">
	<div class=form id="form">
		<form id="login" class="signup">
			<div class="field">
				<input type="text"
					autocomplete="off"
					name="username" id="username" required minlength="6"
					placeholder="Entrez votre pseudo"> 
					<small></small>
				<label for="username" class="label">Pseudo</label> 
			</div>
			<div class="field"><input type="password"
				autocomplete="off"
				name="userpwd" id="userpwd" required minlength="12"
				placeholder="Entrez votre Mot de Passe"> <small></small>
				<label for="userpwd" class="label">Mot de Passe</label> 
			</div>
			<input type="submit" value="Se Connecter" class="btn" id="sub">
		</form>
		<a href="register.html"  class="login-link">Je cr√©e un compte</a>
		<div id="connected"></div>
	</div>
</div>
	<div id="error-register">
		<small id="error-msg"></small>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="../js/login.js"></script>
